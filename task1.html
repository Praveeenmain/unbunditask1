<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <div class="carousel-Heading-box">
        <h1 class="Task-heading">Carousel-Task1</h1>
        <p class="Task-Paragraph">I used Bootstrap for building this interactive and responsive carousel.</p>
        <hr class="line" />
        <div id="carouselExampleAutoplaying" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://saralhome.com/cdn/shop/files/Frame_6847.jpg?v=1695643896" class="d-block w-100" alt="Frame1">
                </div>
                <div class="carousel-item">
                    <img src="https://saralhome.com/cdn/shop/files/Frame_6836.png?v=1693920238" class="d-block w-100" alt="Frame2">
                </div>
                <div class="carousel-item">
                    <img src="https://saralhome.com/cdn/shop/files/Yoga_mat_desktop_banner_1.jpg?v=1697182661" class="d-block w-100" alt="Frame3">
                </div>
                <div class="carousel-item">
                    <img src="https://saralhome.com/cdn/shop/files/Desktop_free_rug_banner_228e032f-dbc8-47b7-aa16-bf4af1e15b92.jpg?v=1700551643" class="d-block w-100" alt="Frame4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleAutoplaying" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleAutoplaying" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
